services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      FRONTEND_URL: http://localhost:4200
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

  # Frontend - using port 4200 for development consistency
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movie_frontend
    environment:
      API_URL: http://localhost:3000
    ports:
      - "4200:80"  # Map container port 80 to host port 4200
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge