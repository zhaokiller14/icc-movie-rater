<div class="min-h-screen bg-background flex items-center justify-center relative overflow-hidden">
  <!-- Large red circle accent - positioned differently for variety -->
  <div class="absolute left-0 top-0 w-[700px] h-[700px] rounded-full bg-primary/20 blur-3xl"></div>
  
  <div class="relative z-10 text-center space-y-8 px-6">
    <!-- Logo placeholder -->
    <div class="w-48 h-48 mx-auto rounded-2xl bg-muted/10 border border-border flex items-center justify-center backdrop-blur-sm">
      <span class="lucide lucide-film w-24 h-24 text-primary"></span>
    </div>
    
    <!-- Status message -->
    <div class="space-y-4">
      <h1 class="text-5xl font-bold text-foreground tracking-tight">
        Screening in Progress
      </h1>
      <p class="text-xl text-muted-foreground">
        ICC Movie Festival • Ciné Radio INSAT
      </p>
    </div>

    <!-- Animated indicator -->
    <div class="flex items-center justify-center gap-2">
      <div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
      <div class="w-2 h-2 rounded-full bg-primary animate-pulse [animation-delay:0.2s]"></div>
      <div class="w-2 h-2 rounded-full bg-primary animate-pulse [animation-delay:0.4s]"></div>
    </div>
  </div>
</div>
