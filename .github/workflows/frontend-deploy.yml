name: Deploy Frontend to Azure

on:
  push:
    branches: [ main ]
    paths: ['frontend/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build --configuration=production
        
        # Verify build output
        if [ ! -f "dist/frontend/index.html" ] && [ ! -f "dist/browser/index.html" ]; then
          echo "ERROR: No index.html found in dist/"
          find . -name "index.html"
          exit 1
        fi
        
    - name: Create deployment package
      run: |
        cd frontend
        
        # Remove unnecessary files
        rm -rf node_modules .git
        
        # Create ZIP with only necessary files
        zip -r ../frontend-deploy.zip \
          package.json \
          startup.sh \
          dist/ \
          nginx.conf
        
        # Check ZIP size
        echo "ZIP file size: $(ls -lh ../frontend-deploy.zip | awk '{print $5}')"
          
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'icc-movie-rating-frontend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: ../frontend-deploy.zip