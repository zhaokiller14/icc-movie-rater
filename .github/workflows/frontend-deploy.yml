name: Deploy Frontend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install and build frontend
      run: |
        cd frontend
        npm ci
        npm run build --configuration=production
        
        echo "✓ Build completed"
        echo "Build output structure:"
        find dist -type f -name "*.js" -o -name "*.html" -o -name "*.css" | head -20
        
    - name: Prepare deployment package
      run: |
        # Create deployment directory
        mkdir -p deploy_package
        
        # Debug: Check what's in dist
        echo "Checking dist structure..."
        find frontend/dist -type f -name "index.html"
        find frontend/dist -type d
        
        # Based on your build output, it's in dist/frontend/browser
        if [ -f "frontend/dist/frontend/browser/index.html" ]; then
          echo "Found Angular build in: frontend/dist/frontend/browser/"
          cp -r frontend/dist/frontend/browser/* deploy_package/
        elif [ -f "frontend/dist/browser/index.html" ]; then
          echo "Found Angular build in: frontend/dist/browser/"
          cp -r frontend/dist/browser/* deploy_package/
        else
          echo "ERROR: Could not find index.html in build output"
          echo "Contents of dist directory:"
          ls -la frontend/dist/
          echo "Searching for index.html..."
          find frontend/dist -name "index.html"
          exit 1
        fi
        
        # Copy configuration files
        cp frontend/startup.sh deploy_package/
        cp frontend/nginx.conf deploy_package/
        
        # Make startup.sh executable
        chmod +x deploy_package/startup.sh
        
        # Verify the package
        echo "✓ Deployment package prepared"
        echo "Contents:"
        ls -la deploy_package/
        [ -f "deploy_package/index.html" ] && echo "✓ index.html found" || echo "✗ index.html missing"
        
    - name: Create ZIP package
      run: |
        cd deploy_package
        zip -r ../frontend-deploy.zip .
        cd ..
        
        echo "✓ ZIP package created"
        echo "File size: $(ls -lh frontend-deploy.zip | awk '{print $5}')"
          
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'icc-movie-rating'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: ./frontend-deploy.zip